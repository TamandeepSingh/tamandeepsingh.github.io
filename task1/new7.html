<!doctype html>
<html>
 <head>
    <title> Table View </title>
	<link rel="stylesheet" href="stylenew7.css">
 </head>
 <body>
   <div class="contain">
    <header>
	  <!-- making of the dropdown -->
	    <form action="" method="">
		   <b>Width of table:</b>
		   <select name="" id="sel1" >
		       <optgroup label="Select an option">
			   <option value="0">select</option>
			   <option value="100">100mm</option>
			   <option value="150">150mm</option>
			   <option value="200">200mm</option>
			   <option value="250">250mm</option>
			   <option value="300">300mm</option>
			   <option value="350">350mm</option>
			   <option value="400">400mm</option>
			   <option value="450">450mm</option>
			   </optgroup>
		   </select>
		   <b>Length of the table:</b>
		   <select name="" id="sel2">
		       <optgroup label="Select an option">
			   <option value="0">select</option>
			   <option value="100">100mm</option>
			   <option value="150">150mm</option>
			   <option value="200">200mm</option>
			   <option value="250">250mm</option>
			   <option value="300">300mm</option>
			   <option value="350">350mm</option>
			   <option value="400">400mm</option>
			   <option value="450">450mm</option>
			   </optgroup>
		   </select>
		   <b>Height of the table:</b>
		   <select name="" id="sel3">
		       <optgroup label="Select an option">
			   <option value="0">select</option>
               <option value="100">100mm</option>
			   <option value="150">150mm</option>
			   <option value="200">200mm</option>
			   <option value="250">250mm</option>
			   <option value="300">300mm</option>
			   <option value="350">350mm</option>
			   <option value="400">400mm</option>
			   <option value="450">450mm</option>
			   </optgroup>
		   </select>
		   <b>Width of top of the table:</b>
		   <select name="" id="sel4">
		       <optgroup label="Select an option">
			   <option value="0">select</option>
			   <option value="10">10mm</option>
			   <option value="15">15mm</option>
			   <option value="20">20mm</option>
			   <option value="25">25mm</option>
			   <option value="30">30mm</option>
			   <option value="35">35mm</option>
			   <option value="40">40mm</option>
			   <option value="45">45mm</option>
			   <option value="50">50mm</option>
			   </optgroup>
		   </select>
		   <b>Width of leg of the table:</b>
		   <select name="" id="sel5">
		       <optgroup label="Select an option">
			   <option value="0">select</option>
			   <option value="10">10mm</option>
			   <option value="15">15mm</option>
			   <option value="20">20mm</option>
			   <option value="25">25mm</option>
			   <option value="30">30mm</option>
			   <option value="35">35mm</option>
			   <option value="40">40mm</option>
			   <option value="45">45mm</option>
			   <option value="50">50mm</option>
			   </optgroup>
		   </select>
		</form><br />
		<!-- end of dropdown -->
		<!-- making of buttons -->
		<center><button onClick="change();" id="button">Submit</button>
		<a href="new 7.html"><button id="button"> Reset </button></a>
		</center>
		
	</header>
	<section>
	  <!-- making of canvas -->
	    <div class="div1">
		   <h2><center>Front View</center></h2>
	       <canvas id="canvasA" width="500" height="500" style="border:1px solid black" />
		</div>
		<div class="div2">
		   <h2><center>Side View</center></h2>
	       <canvas id="canvasB" width="500" height="500" style="border:1px solid black" />
		</div>
		<div class="div3">
		   <h2><center>Top View</center></h2>
	       <canvas id="canvasC" width="500" height="500" style="border:1px solid black" />
		</div>
		<div class="div4">
		   <h2><center>Bottom View</center></h2>
	       <canvas id="canvasD" width="500" height="500" style="border:1px solid black" />
		</div><div class="div5"></div>
	  <!-- end of making canvas -->	
	</section>
	<script type="text/javascript" src="jsnew7.js">
	</script>
   </div>
 </body>
</html>
